# Multi-Agent Workflow Configuration

# Logging configuration
# Levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
logging:
  level: "INFO"  # Set to DEBUG to see agent handoffs and tool calls
  file: null     # Optional: path to log file (e.g., "logs/workflow.log")

models:
  # Ollama settings for local inference
  ollama:
    host: "http://localhost:11434"
    # Recommended models for tool calling (knowledge ingestion, etc.):
    #   - ministral-3:8b (excellent tool calling, needs a beefy system + GPU to be performant)
    #   - llama3.1:8b (good tool calling, needs ~6GB RAM)
    #   - llama3.2:3b (lightweight, good balance, needs ~2GB RAM)
    #   - qwen3:4b (excellent tool calling, needs ~4GB RAM)
    model_id: "llama3.1:8b"

agents:
  coordinator:
    name: "Coordinator"
    description: "Central agent that orchestrates tool agents and communicates with users"
    instructions_file: "config/instructions/coordinator.md"
  
  url_scraper:
    name: "URLScraper"
    description: "Fetches and parses web content from provided URLs"
    instructions_file: "config/instructions/url_scraper.md"
  
  knowledge_ingestion:
    name: "KnowledgeIngestion"
    description: "Processes and stores content into organizational knowledge stores"
    instructions_file: "config/instructions/knowledge_ingestion.md"
  
  org_context:
    name: "OrgContext"
    description: "Retrieves organizational context from knowledge stores (instructions, notes, URLs)"
    instructions_file: "config/instructions/org_context.md"

scraper:
  # Request timeout in seconds (10s is sufficient for most sites)
  timeout: 10
  # User agent for web requests
  user_agent: "MultiAgentWorkflow/0.1 (Educational/Personal Use)"
  # Maximum content length to process (in characters)
  max_content_length: 50000

# Knowledge Ingestion Agent configuration
knowledge:
  # Confidence threshold for human review (0.0 - 1.0)
  # Content with confidence below this requires human approval before storing
  confidence_threshold: 0.7
  
  # Relevance threshold for human review (0.0 - 1.0)
  # Content with relevance below this requires human approval before storing
  relevance_threshold: 0.6
  
  # Org context file path (high-level org context summaries)
  context_file: "knowledge/context.md"
  
  # Org URL index file path (index of org-relevant URLs with metadata)
  url_index_file: "knowledge/sources/url_index.yaml"
  
  # User notes configuration by topic
  # Each topic has: directory, template file, and description
  notes_topics:
    default:
      directory: "knowledge/notes"
      template: "config/templates/note_template.md"
      description: "General notes and documentation"
      # Frontmatter defaults for this topic
      frontmatter_defaults:
        category: "general"
        priority: "medium"
        reviewed: false

# Metrics collection configuration
metrics:
  # Enable/disable metrics collection
  enabled: true
  # Directory to store metrics files
  directory: "metrics"

# Progress indicator configuration
progress:
  # Enable progress indicators during long operations
  enabled: true
  # Style: spinner, dots, elapsed, message
  style: "dots"
  # Seconds between progress updates
  update_interval: 2.0
  # Show elapsed time in progress indicator
  show_elapsed: true
  # For streaming: seconds of idle before showing "still working" message
  streaming_idle_threshold: 5.0
