# Multi-Agent Workflow Configuration

# Logging configuration
# Levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
logging:
  level: "INFO"  # Set to DEBUG to see agent handoffs and tool calls
  file: null     # Optional: path to log file (e.g., "logs/workflow.log")

models:
  # Ollama settings for local inference
  # Recommended models for 8GB RAM + integrated graphics:
  #   - llama3.2:3b (best balance of capability and speed)
  #   - phi3:mini (fast, good for simple tasks)
  #   - qwen2.5:3b (good tool calling support)
  ollama:
    host: "http://localhost:11434"
    model_id: "qwen2.5:1.5b"

agents:
  coordinator:
    name: "Coordinator"
    description: "Central agent that orchestrates tool agents and communicates with users"
  
  url_scraper:
    name: "URLScraper"
    description: "Fetches and parses web content from provided URLs"

scraper:
  # Request timeout in seconds
  timeout: 30
  # User agent for web requests
  user_agent: "MultiAgentWorkflow/0.1 (Educational/Personal Use)"
  # Maximum content length to process (in characters)
  max_content_length: 50000
